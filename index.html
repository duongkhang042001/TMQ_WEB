<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-container">
        <div class="inner-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
            <label class="label">MẬT KHẨU ĐĂNG NHẬP</label>
            <input type="password" id="password-input" class="input" placeholder="Nhập mật khẩu">
            <button id="login-button" class="btn">Đăng nhập</button>
        </div>
    </div>
    <div id="calculator-container" style="display: none;">
        <div class="inner-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo-child">
            <div class="top-input-container">
                <label class="label">Tùy chỉnh (%):</label>
                <input type="number" id="custom-spray-time" class="custom-input" value="100">
            </div>
            <div class="input-container">
                <label class="label">Chiều rộng lốp:</label>
                <input type="number" id="width-input" class="input">
            </div>
            <div class="input-container">
                <label class="label">Chiều cao lốp:</label>
                <input type="number" id="aspect-ratio-input" class="input">
            </div>
            <div class="input-container">
                <label class="label">Đường kính mâm:</label>
                <input type="number" id="rim-diameter-input" class="input">
            </div>
            <button id="calculate-button" class="btn">Tính toán</button>
            <p id="result-tread" class="result-text">Thời gian phun cao su: </p>
            <p id="result-sidewall" class="result-text">Thời gian phun mép: </p>
        </div>
        <div class="water-mark">
            <p>Designed by Minh Vu</p>
            <p>Data by Minh Hy</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
